<!doctype html>
<html>
    <head> 
        <meta charset="utf-8" /> 
        <title>Canvas Recording Application</title>
        <script src="recorder.js"></script>
	<link rel="stylesheet" href="recorder.css">
    </head>

    <body>
	<div class="div">
		<canvas id="canvas" width="400" height="300"></canvas>
	</div>
	<div class="div">        	
		<button class="button" type="button" id="play">Play</button>
		<button class="button" type="button" id="start">Start Record</button>
		<button class="button" type="button" id="stop">Stop Record</button>
		<button class="button" type="button" id="save">Save Record</button>
		<button class="button" type="button" id="retrieve">Retrieve Record</button>
		<select class="button" id="colors">
			<option value="black">black</option>
			<option value="aqua">aqua</option>
			<option value="blue">blue</option>
			<option value="brown">brown</option>
		</select>
		<button class="button" type="button" id="clear">Clear</button>
	</div>
    </body>
</html>
